<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My Extension Popup</title>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <style>
      body {
        width: 300px;
        height: 150px;
        font-family: sans-serif;
        font-size: 14px;
        margin: 0;
        padding: 0;
      }

      h1 {
        font-size: 18px;
        margin: 10px 0;
      }

      button {
        margin-top: 10px;
        padding: 6px 12px;
        background-color: #007aff;
        border: none;
        color: #fff;
        font-size: 14px;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0069d9;
      }
    </style>
  </head>
  <body>
    <div id="popup"></div>
  </body>
</html>
